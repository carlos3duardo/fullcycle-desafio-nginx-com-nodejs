version: '3'

services:

  app:
    build:
      context: ./node
      dockerfile: Dockerfile
    container_name: fullcycle-nodeapp
    restart: always
    networks:
      - node-network
    volumes:
      - ./node:/usr/src/app
    tty: true
    ports:
      - "3000:3000"
    depends_on:
      - mysql

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: fullcycle-nginx
    volumes:
      - ./node:/usr/share/nginx/html
    ports:
      - "8080:80"
    depends_on:
      - app
      - mysql
    networks:
      - node-network

  mysql:
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: fullcycle-mysql
    restart: always
    tty: true
    volumes:
      - ./mysql:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=skyfall
    networks:
      - node-network
    ports:
      - "33066:3306"

networks:
  node-network:
    driver: bridge